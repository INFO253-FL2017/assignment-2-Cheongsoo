<html>
<head>
    <title>Email</title>
    <link rel='stylesheet' href='/static/style.css' />
</head>
<body>

<ul>
    {% for notification in notifications %}
    <li>{{ notification }}</li>
    {% endfor %}
</ul>

<h1>Email me!</h1>

<form action="/email" method="POST">
    <textarea name="message"></textarea>
    <input type="submit" value="Send me an email!" />
</form>
</body>
</html>
